<!DOCTYPE html>
<head>
  <style>
    .parent {
      width: 300px;
      height: 500px;
      overflow: auto;
    }
    .larget {
      height: 5000px;
      background: red;
    }
    .small {
      height: 300px;
      background: rebeccapurple;
    }
  </style>
</head>
<body>
  <div class="parent">
    <input class="input" />
  </div>
  <script>
    const debounce = (fn, time) => {
      let timeId = null
      return (e) => {
        clearTimeout(timeId)
        timeId = setTimeout(() => {
          fn(e)
        }, time)
      }
    }
    const input = document.querySelector('.input')
    input.addEventListener('input', debounce((e) => {
      console.info('come')
      console.info(e.target.value)
    }, 300))
    // Options for the observer (which mutations to observe)

  </script>
</body>
