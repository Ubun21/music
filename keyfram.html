<!DOCTYPE html>
<head>
  <style>
    div {
      margin: auto;
      height: 300px;
      width: 300px;
      background: red;
      animation: rotate 20s linear infinite;
    }
    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div>test</div>
</body>
